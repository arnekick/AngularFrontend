<div class="login-form bg-dark">
    <form class="bg-dark" (ngSubmit)="onSubmit()">
        <h2 class="text-center text-white">Nieuwe Lijst</h2>
        <div class="form-group">
            <input type="text" class="form-control bg-dark text-white" placeholder="Naam" required [(ngModel)]="naam" name="naam">
        </div>
        <div class="form-group">
            <textarea class="form-control bg-dark text-white" name="beschrijving" placeholder="Beschrijving" [(ngModel)]="beschrijving" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="bg-dark btn btn-block text-white">Toevoegen</button>
        </div>
        <p *ngIf="melding" class="text-center foutMelding">{{meldingS}}</p>
    </form>
</div>
